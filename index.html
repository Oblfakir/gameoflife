<!doctype html>
<html>

<head>
    <title>game of life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas width="900" height="900" id="field"></canvas>
    <canvas width="900" height="900" id="canvas"></canvas>
    <div id="controls">
        <input type="button" name="start" value="Start" id="start">
        <input type="button" name="reset" value="Reset" id="reset">
        <input type="button" name="pause" value="Pause" id="pause">
        <input type="button" name="randomize" value="Fill random" id="randomize">
    </div>
    <script src="app.js"></script>
</body>

</html>
